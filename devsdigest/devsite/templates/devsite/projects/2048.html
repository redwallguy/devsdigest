{% extends '../base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'devsite/cs/2048.css' %}"/>
{% endblock %}
{% block rest_of_head %}
    <title>Projects: 2048 from scratch</title>
{% endblock %}
<body>
{% block body %}
    <h1>2048, Dev$ Style</h1>
    <table class="2048-table"><tbody>
    </tbody></table>
    <div class="2048-game-over"></div>
    <table class="2048-legend"><tbody>
        {% for im in meme_images %}
            <tr>
                <td>{% im.num %}</td>
                <td><img src="{% im.img %}"/></td>
            </tr>
        {% endfor %}
    </tbody></table>
{% endblock %}
</body>
